<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daggerheart Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daggerheart Monte Carlo Simulator</h1>
    </header>
    <main>
        <div class="data-inputs">
            <div class="json-input-box">
                <label for="character-json">Paste Character JSON from Local Storage:</label>
                <textarea id="character-json" rows="8"></textarea>
                <button id="add-character-button">Add Player to Party</button>
            </div>
            
            <div id="party-list-container">
                <h4>Current Party:</h4>
                <div id="party-list">
                    </div>
            </div>
        </div>

        <div class="controls">
            <button id="run-button">Run Simulation</button>
        </div>
        <div class="log-container">
            <h3>Simulation Log:</h3>
            <pre id="log-output"></pre>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
