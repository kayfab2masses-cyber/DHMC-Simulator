<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daggerheart Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daggerheart Monte Carlo Simulator</h1>
    </header>

    <div class="controls-main">
        <button id="run-button">Run Simulation (using 'Active Scene')</button>
    </div>

    <div class="simulator-layout">

        <div class="layout-column" id="input-column">
            <h3><span class="col-number">1</span> Add to Pool</h3>
            <div class="json-input-box">
                <label for="character-json">Paste Player JSON:</label>
                <textarea id="character-json" rows="8" placeholder="Paste player JSON here..."></textarea>
                <button id="add-character-button" class="add-button">Add Player to Pool</button>
            </div>
            <div class="json-input-box">
                <label for="adversary-json">Paste Adversary JSON:</label>
                <textarea id="adversary-json" rows="8" placeholder="Paste adversary JSON here..."></textarea>
                <button id="add-adversary-button" class="add-button">Add Adversary to Pool</button>
            </div>
        </div>

        <div class="layout-column" id="pool-column">
            <h3><span class="col-number">2</span> Staging Pool (Library)</h3>
            <div class="pool-container">
                <h4>Player Pool</h4>
                <div id="player-pool-list" class="agent-list">
                    </div>
            </div>
            <div class="pool-container">
                <h4>Adversary Pool</h4>
                <div id="adversary-pool-list" class="agent-list">
                    </div>
            </div>
        </div>

        <div class="layout-column" id="scene-column">
            <h3><span class="col-number">3</span> Active Scene (for Sim)</h3>
            <div class="pool-container">
                <h4>Active Party</h4>
                <div id="active-party-list" class="agent-list">
                    </div>
            </div>
            <div class="pool-container">
                <h4>Active Adversaries</h4>
                <div id="active-adversary-list" class="agent-list">
                    </div>
            </div>
        </div>

    </div>

    <div class="log-container">
        <h3>Simulation Log:</h3>
        <pre id="log-output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
